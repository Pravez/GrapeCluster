{% extends "layouts/skeleton.html" %}
{% block body %}

    <div class="jumbotron">
        <h1>About raspberry {{ raspberry['name'] }}</h1>
        <p>This raspberry is <span class="btn btn-info {{ 'btn-success' if (raspberry['state']=='On') else 'btn-danger' }}">{{ raspberry['state'] }}</span> and its heat is {{ raspberry['heat'] }}.</p>
        <p>This raspberry is running on {{ raspberry['os'] }}</p>
    </div>

{% endblock %}
