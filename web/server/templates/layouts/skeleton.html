<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GrapeCluster</title>

    <!-- Bootstraap CDN (css stylesheets)-->
    <link rel="stylesheet" href="/static/lib/css/bootstrap.min.css">

    <!-- other stylesheets -->
    <link rel="stylesheet" href="/static/css/skeleton.basic.css">

    <!-- Bootstrap requirements : jquery and javascripts -->
    <script src="/static/lib/js/jquery-3.1.1.min.js"></script>

</head>
<body>
<!-- Static menu on top -->
<nav class="navbar navbar-toggleable-md navbar-light bg-faded bg-inverse navbar-inverse">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
            data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" href="/view">Grape Cluster</a>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item"> <!-- active -->
                <a class="nav-link" href="/view">Home <span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>

<div class="container spaced-top">
    {% block body %}{% endblock %}
</div>

<script src="/static/lib/js/tether.min.js"></script>
<script src="/static/lib/js/bootstrap.min.js"></script>

</body>

</html>
